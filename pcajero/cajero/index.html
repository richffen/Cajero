<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO DEL FUTURO</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Banco del Futuro ATM</h1>
    <form>
      <label for="nombre-cuenta">Nombre de la cuenta:</label>
      <input type="text" id="nombre-cuenta" name="nombre-cuenta">
      <br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password">
      <br>
      <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
      <br>
      <button type="button" onclick="consultarSaldo()" id="consultar-saldo" disabled>Consultar Saldo</button>
      <button type="button" onclick="ingresarDinero()" id="ingresar-dinero" disabled>Ingresar Dinero</button>
      <button type="button" onclick="retirarDinero()" id="retirar-dinero" disabled>Retirar Dinero</button>
    </form>
    <script src="cajero.js"></script>
</body>
</html>
